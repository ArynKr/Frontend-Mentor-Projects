<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Calculator app</title>
  </head>

  <body>
    <div class="calculator">
      <header>
        <div class="container flex">
          <div class="logo"><h1>calc</h1></div>

          <div class="toggle">
            <p class="theme-number">1</p>
            <p class="theme-number">2</p>
            <p class="theme-number">3</p>
            <p>THEME</p>
          </div>
        </div>
      </header>

      <main>
        <div class="container display"></div>
      </main>

      <section>
        <div class="container buttons">
          <span id="write" class="btn">7</span>
          <span id="write" class="btn">8</span>
          <span id="write" class="btn">9</span>
          <span id="function" class="btn btn-blue">DEL</span>
          <span id="write" class="btn">4</span>
          <span id="write" class="btn">5</span>
          <span id="write" class="btn">6</span>
          <span id="write" class="btn">+</span>
          <span id="write" class="btn">1</span>
          <span id="write" class="btn">2</span>
          <span id="write" class="btn">3</span>
          <span id="write" class="btn">-</span>
          <span id="write" class="btn">.</span>
          <span id="write" class="btn">0</span>
          <span id="write" class="btn">/</span>
          <span id="write" class="btn">x</span>
          <span id="function" class="btn btn-blue reset-btn"
            >RESET</span
          >
          <span id="function" class="btn btn-red equal-btn">=</span>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
